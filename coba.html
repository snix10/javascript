     <div id="text" ></div>


  <script>
  var i=0,text;
  text = '<div>style="height: 100px; width: 100px; background-color: blue;"1</div>';
  
  
  function ketik() {
    if(i<text.length){
      document.getElementById("text"). document.write += text.charAt(i);

  }
